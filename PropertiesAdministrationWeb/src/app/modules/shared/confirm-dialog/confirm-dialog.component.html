<h1 mat-dialog-title>Confirmación</h1>
<div mat-dialog-content>¿Estás seguro de que quieres eliminar este registro?</div>
<div mat-dialog-actions>
  <button class="button" mat-button [mat-dialog-close]="true">Eliminar</button>
  <button class="button" mat-button [mat-dialog-close]="false">Cancelar</button>
</div>
