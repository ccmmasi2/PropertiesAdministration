
<div class="mat-app-backgroud basic-container">
	<div class="contain-main">
		<div class="contain-head">
			<div class="contain-title button" (click)="toggleCollapse()">Click para ver, a침adir o modificar propietarios</div> 
		</div>
		<div class="contain-body">
			<div id="addEdit" [class.collapsed]="isCollapsed" [class.expanded]="!isCollapsed">
				<div class="contain-table">
					<div class="form-container">
						<form #ownerForm="ngForm">  
                
							<div class="form-group">
								<label class="labelText" for="selectIdentificationType">Tipo de identificaci칩n:</label> 
								<div class="select-container-intern">
									<div class="select-container">
									  <select id="selectIdentificationType" 
											  name="selectIdentificationType"
											  placeholder="IdentificationType" 
											  [(ngModel)]="selectIdentificationType" 
											  required
											  #identificationTypeField="ngModel"
											  [ngClass]="{ 'select-container': true, 'ng-invalid': identificationTypeField.invalid && (identificationTypeField.dirty || identificationTypeField.touched) }">
										<option *ngFor="let option of identificationTypeOptions" 
												[value]="option.id">{{ option.name }}</option>
									  </select>
								  </div>
								</div>
							</div> 

							<div class="form-group">
								<label class="labelText" for="identification">Identificaci칩n:</label>
								<input class="inputText" 
										type="text"
										id="identification" 
										name="identification" 
										[(ngModel)]="identification"
										maxlength="10"
										required
										appNumericInput
										#identificationField="ngModel"
										[ngClass]="{ 'inputText': true, 'ng-invalid': identificationField.invalid && (identificationField.dirty || identificationField.touched) }">
							</div>

							<div class="form-group">
								<label class="labelText" for="name">Nombre:</label>
								<input class="inputText" 
								type="text"
								id="name" 
								name="name" 
								[(ngModel)]="name"
								maxlength="50"
								required
								#nameField="ngModel"
								[ngClass]="{ 'inputText': true, 'ng-invalid': nameField.invalid && (nameField.dirty || nameField.touched) }">
							</div>
							
							<div class="form-group">
								<label class="labelText" for="address">Direcci칩n:</label>
								<input class="inputText" 
								type="text" 
								id="address" 
								name="address" 
								[(ngModel)]="address"
								maxlength="50"
								required
								#addressField="ngModel"
								[ngClass]="{ 'inputText': true, 'ng-invalid': addressField.invalid && (addressField.dirty || addressField.touched) }">
							</div>
							
							<div class="form-group">
								<label class="labelText" for="birthDay">Fecha de nacimiento:</label>
								<input class="inputText" 
								type="date" 
								id="birthDay" 
								name="birthDay" 
								[(ngModel)]="birthDay"
								maxlength="10"
								required
								#birthDayField="ngModel"
								[ngClass]="{ 'inputText': true, 'ng-invalid': birthDayField.invalid && (birthDayField.dirty || birthDayField.touched) }">
							</div>

							<div class="form-group" *ngIf="ownerId > 0">
								<label class="labelText" for="photo">Foto:</label>
								<input type="file" id="photo" (change)="onFileSelected($event)">
								<button class="button" type="submit" (click)="cargarImagen()" *ngIf="activateSubmitButton && ownerId > 0">Cargar Imagen</button>
							</div>
								
							<div class="form-group">
								<div *ngIf="photoUrl" class="photo-preview">
									<img [src]="photoUrl" alt="Owner Photo" />
								</div>
							</div>
							
						</form>
						<button class="button" type="submit" (click)="submitForm()" *ngIf="activateSubmitButton">Submit</button>
						<button class="button" (click)="resetForm()">Clear</button>
					</div>
				</div>
			</div>
			<div class="separator"></div>
			<app-owner-list></app-owner-list>
		</div>
	</div>
</div>
