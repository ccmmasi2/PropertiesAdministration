
<div class="mat-app-backgroud basic-container">
    <div class="contain-main">
      <div class="contain-head">
        <div class="contain-title">Listado</div> 
      </div>
      <div class="contain-body">
        <div class="contain-table">
          <table mat-table matSort [dataSource]="dataSource" (matSortChange)="onSortChange($event)">
  
            <ng-container matColumnDef="idOwner">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Id</th>
              <td mat-cell *matCellDef="let element">{{ element.idOwner }}</td>
            </ng-container>    
  
            <ng-container matColumnDef="identificationType">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Tipo de identificación</th>
              <td mat-cell *matCellDef="let element">{{ element.countryName }}</td>
            </ng-container>
  
            <ng-container matColumnDef="identification">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Identificación</th>
              <td mat-cell *matCellDef="let element">{{ element.identification }}</td>
            </ng-container>   
  
            <ng-container matColumnDef="name">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>   
  
            <ng-container matColumnDef="address">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Dirección</th>
              <td mat-cell *matCellDef="let element">{{ element.address }}</td>
            </ng-container>   
  
            <ng-container matColumnDef="birthDay">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>fecha de nacimiento</th>
              <td mat-cell *matCellDef="let element">{{ element.birthDay | date: 'dd-MM-yyyy' }}</td>
            </ng-container> 
   
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let element" class="centered-cell">
                <div class="buttonActions fa fa-pencil" (click)="openActionsDialog($event, element)">
                  Acciones
                </div>
              </td>
            </ng-container> 
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            <tr *matNoDataRow>
              <td class="mat-cell-emptyResults" colspan="6">
                <div class="no-results-content">
                  <p>empty Results</p>
                </div>
              </td>
            </tr>
          </table>
        </div>

        <div class="contain-paginate" *ngIf="dataSource?.data?.length !== 0">
          <mat-paginator
          #paginator
          class=""
          [length]="length"
          [pageSize]="pageSizeLength"
          [pageSizeOptions]="pageSizeOptions"
          [pageIndex]="pageIndex"
          (page)="pageChanged($event)"
          aria-label="Select page"
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
